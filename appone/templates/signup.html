{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="flex justify-center items-center container mx-auto px-4 py-8 mt-16">
    <div class="bg-gray-800 text-white p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-white text-center mb-4">Регистрация</h2>
        <hr class="border-gray-400 my-4">

        <form method="post">
            {% csrf_token %}

            <div class="space-y-4 ">
                <div>
                    <label class="block text-gray-300 my-2">Имя пользователя</label>
                    <input type="text" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}"
                        class="w-full px-4 py-2 border border-gray-400 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-slate-900">
                </div>

                <div>
                    <label class="block text-gray-300 my-2">Пароль</label>
                    <input type="password" name="{{ form.password1.name }}"
                        class="w-full px-4 py-2 border border-gray-400 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-slate-900">
                </div>

                <div>
                    <label class="block text-gray-300 my-2">Подтвердите пароль</label>
                    <input type="password" name="{{ form.password2.name }}"
                        class="w-full px-4 py-2 border border-gray-400 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-slate-900">
                </div>
            </div>
<div class="flex justify-center gap-4 mt-6">

        {% if form.errors %}
<div class="bg-rose-950 text-white p-4 rounded-md w-full text-center">
    <ul class="list-none">
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ field.label }}: {{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</div>
        {% endif %}
</div>
<div class="flex justify-center gap-4 mt-6">
    <button type="submit" class="bg-gray-900 hover:bg-gray-700 text-white font-medium py-3 px-36 rounded-md transition hover:scale-105">
        Зарегистрироваться
    </button>

</div>
        </form>
    </div>
</div>
{% endblock %}
