{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center container mx-auto px-4 py-8 mt-16 mb-20">
    <div class="bg-gray-800 text-white p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Выход из аккаунта</h2>
        <hr class="border-gray-400 my-4">
        <p class="text-gray-300 mb-4 text-center">
            Вы действительно хотите выйти? Если вы закроете сеанс, вам нужно будет снова ввести учетные данные для входа.
            При выходе из аккаунта вы не сможете проходить тесты.
        </p>

        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-gray-900 hover:bg-gray-700 text-white font-medium py-3 px-48 rounded-md transition hover:scale-105">
                Выйти
            </button>

        </form>
    </div>
</div>
{% endblock %}
